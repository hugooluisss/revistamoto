<div class="alert alert-info alert-dismissible fade in" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
	<p>Este paso es necesario solo para adquirir una membresia y acceder a todo el contenido.</p>
	<p>Si quieres acceder al contenido gratuito, o quieres comprar una revista puedes omitir este paso.</p>
</div>
<h3>Iniciar sesión:</h3>
<form class="form-horizontal" onsubmit="javascript: return false;">
		<div class="input-group">
			<span class="input-group-addon">
				<i class="fa fa-user" aria-hidden="true"></i>
			</span>
			<input type="email" name="txtCorreo" id="txtCorreo" placeholder="E-mail" required class="form-control">
		</div>
		<br />
		<div class="input-group">
			<span class="input-group-addon">
				<i class="fa fa-key" aria-hidden="true"></i>
			</span>
			<input type="password" name="txtPass" id="txtPass" placeholder="Contraseña" required class="form-control">
		</div>
		<br />
		<input type="submit" value="Iniciar" id="txtEnviar" name="txtEnviar" class="btn btn-danger pull-right">
</form>
