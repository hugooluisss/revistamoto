<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<title>.:: Revista Moto ::.</title>
		<script type="text/javascript" src="cordova.js"></script>
		
		<link href="librerias/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="librerias/jquery.js"></script>
		
		<link rel="stylesheet" href="librerias/awesome/css/font-awesome.min.css" />
		<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
	</head>
	
	<body>
		<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-inner">
				<div class="container">
					<a class="brand" href="#" style="margin: 0; float: none; text-align:center">
						<img src="img/logo.png" id="logo">
					</a>
				</div>
			</div>
		</nav>
		
		<div id="menu" class="btn-group btn-group-justified">
			<a role="button" class="btn btn-default" id="btnHome">
				<span class="fa-stack">
					<i class="fa fa-circle-thin fa-stack-2x"></i>
					<i class="fa fa-home fa-stack-1x" aria-hidden="true"></i> 
				</span> Inicio
			</a>
			<a role="button" class="btn btn-default" id="btnContacto">
				<span class="fa-stack">
					<i class="fa fa-circle-thin fa-stack-2x"></i>
					<i class="fa fa-map-marker fa-stack-1x" aria-hidden="true"></i> 
				</span> Contacto
			</a>
			<a role="button" class="btn btn-default" id="btnLogin">
				<span class="fa-stack">
					<i class="fa fa-circle-thin fa-stack-2x"></i>
					<i class="fa fa-user-o fa-stack-1x" aria-hidden="true"></i> 
				</span> Login
			</a>
			<a role="button" class="btn btn-default" id="btnPerfil">
				<span class="fa-stack">
					<i class="fa fa-circle-thin fa-stack-2x"></i>
					<i class="fa fa-info fa-stack-1x" aria-hidden="true"></i> 
				</span> Mi sesión
			</a>
		</div>
		<div id="modulo" class="container">
		</div>
		
		<footer class="navbar-fixed-bottom">
			<h4>www.revistamoto.com</h4>
		</footer>
		
		<div id="winDatos" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Datos de sesión</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success pull-left" data-dismiss="modal">Regresar</button>
						<button type="button" id="btnLogout" class="btn btn-danger pull-right"><i class="fa fa-sign-out" aria-hidden="true"></i> Salir</button>
					</div>
				</div>
			</div>
		</div>
		
		<script src="librerias/jquery.js" type="text/javascript"></script>
		
		<!-- Bootstrap Core JavaScript -->
		<script src="librerias/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		
		<script src="librerias/plugins/alertify.js/lib/alertify.js"></script>
		<link rel="stylesheet" href="librerias/plugins/alertify.js/themes/alertify.core.css" />
		<link rel="stylesheet" href="librerias/plugins/alertify.js/themes/alertify.default.css" />
		<script type="text/javascript" src="js/paypal-mobile-js-helper.js"></script>
		
		<script src="librerias/less.min.js" type="text/javascript"></script>
		
		<script src="js/index.js" type="text/javascript"></script>
	</body>

</html>
